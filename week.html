<!DOCTYPE html>
<html>
<title>Energy App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

<body class="light-grey">

    <div w3-include-html="top_container_and_menu.html"></div>

    <!-- !PAGE CONTENT! -->
    <div class="main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="container" style="padding-top:22px">
            <h5><b><i class="fa fa-dashboard"></i> This Week</b></h5>
        </header>

        <div class="row-padding margin-bottom">
            <div class="quarter">
                <div class="container red padding-16">
                    <div class="left"><i class="fas fa-bolt xxxlarge"></i></div>
                    <div class="right">
                        <h3>52</h3>
                    </div>
                    <div class="clear"></div>
                    <h4>Electricity</h4>
                </div>
            </div>
            <div class="quarter">
                <div class="container blue padding-16">
                    <div class="left"><i class="fas fa-fire xxxlarge"></i></div>
                    <div class="right">
                        <h3>99</h3>
                    </div>
                    <div class="clear"></div>
                    <h4>Gas</h4>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="row-padding" style="margin:0 -16px">
                <div class="third">
                    <h5>Graph</h5>
                    <img src="/w3images/region.jpg" style="width:100%" alt="Google Regional Map">
                </div>
                <div class="twothird">
                    <h5>Consumption</h5>
                    <table class="table striped white">
                        <tr>
                            <td><i class="fa fa-bolt text-blue large"></i></td>
                            <td>Electricity</td>
                            <td><i class="fa fa-pound-sign"></i> 10</td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-fire text-red large"></i></td>
                            <td>Gas</td>
                            <td><i class="fa fa-pound-sign"></i> 10</td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-lightbulb text-yellow large"></i></td>
                            <td>Combined</td>
                            <td><i class="fa fa-pound-sign"></i> 10</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <h5>Budget</h5>
            <p>Electricity Cost</p>
            <div class="grey">
                <div class="container center padding green" style="width:25%">+25%</div>
            </div>

            <p>Gas Cost</p>
            <div class="grey">
                <div class="container center padding orange" style="width:50%">50%</div>
            </div>

            <p>Combined Cost</p>
            <div class="grey">
                <div class="container center padding red" style="width:75%">75%</div>
            </div>
        </div>
        <hr>

        <div class="container">
        </div>
        <div class="container dark-grey padding-32">
        </div>
        <!-- End page content -->
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="include.js"></script>

</body>

</html>
